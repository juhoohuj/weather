<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sää</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contents">
        <h1>Säätiedot</h1>
        <input id="haku" type="text" value="" placeholder="Hae kaupunkia">
        <button id="search">Hae</button>
        <div id="info">
            <div id="city">
                <p id="error"></p>
                <h2 id="searchedcity"></h2>
                <p id="weather"></p>
            </div>

            <div id="databox1">
                <ul>
                    <li id="feelslike"></li>
                    <li id="lowest"></li>
                    <li id="highest"></li>

                </ul>
            </div>

            <div id="databox2">
                <ul>
                    <li id="desc"></li>
                    <li id="wind"></li>
                    <li id="cloudiness"></li>
                </ul>
            </div>
            <div id="searched">
                <h3>Äskettäin haetut kaupungit</h3>
                <button class="link" id="first"></button> <br>
                <button class="link" id="second"></button> <br>
                <button class="link" id="third"></button>
            </div>
        </div>
    </div>

    <footer>
        Juho Ahonen &#169 2022
    </footer>

    <script src="weather.js"></script>
</body>
</html>
